        body {

}
header h1{

        section {

            margin-bottom: 15px;

        ul {

        form {

        }

        label {
            display: block;

        }

        input, textarea {
            width: 100%;
            padding: 10px;

            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #2C3E50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1E2B35;
        }

        .contact-details {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            margin: 30px auto;
        }

        .contact-us{
            background-color: white;
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 600px; 
        }
        .link ul li {
            display: inline;
            text-decoration: white;
        }
        .link ul li a {
            color: white;
            text-decoration: none;
        }

        
        .message-container{
            
            background-size: cover;
    
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 350px; 
            height: 480px;

        .message{

            height: 100vh;

        .contact-details div {
            text-align: center;

        .contact-details h3 {

        .icon {

        .container {

        }
        .messo{
            text-align: center;
            font-size: large;

        .contact-us{
